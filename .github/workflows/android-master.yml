name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
  push:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: "Run test suite"
        uses: docker://thyrlian/android-sdk
        with:
          args: ./gradlew dependencies detekt test

